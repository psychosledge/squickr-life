name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug - Check workspace structure
        run: |
          echo "=== Workspace packages ==="
          pnpm list -r --depth 0
          echo ""
          echo "=== Shared package.json ==="
          cat packages/shared/package.json
          echo ""
          echo "=== Client dependencies ==="
          cat packages/client/package.json | grep -A 5 '"dependencies"'
          echo ""
          echo "=== Check node_modules linking ==="
          ls -la packages/client/node_modules/@squickr/ || echo "No @squickr scope in client node_modules"
          echo ""
          echo "=== Check if shared dist exists after install ==="
          ls -la packages/shared/dist/ || echo "No dist directory in shared package"

      - name: Run tests
        run: pnpm test

      - name: Debug - Build shared package separately
        run: |
          echo "=== Building shared package ==="
          cd packages/shared
          pnpm build
          echo ""
          echo "=== Shared dist contents ==="
          ls -la dist/
          echo ""
          echo "=== Check index.d.ts ==="
          head -20 dist/index.d.ts || echo "No index.d.ts found"
          echo ""
          echo "=== Check index.js ==="
          head -20 dist/index.js || echo "No index.js found"

      - name: Build production bundle
        run: pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/client/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

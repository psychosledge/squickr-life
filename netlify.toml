# Netlify configuration for Squickr Life PWA

[build]
  base = "/"
  command = "cd packages/shared && pnpm install && pnpm build && cd ../client && pnpm install && pnpm build"
  publish = "packages/client/dist"

# SPA redirects - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Netlify configuration for Squickr Life PWA

[build]
  base = "packages/client"
  command = "pnpm install && pnpm build"
  publish = "dist"

# SPA redirects - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

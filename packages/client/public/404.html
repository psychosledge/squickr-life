<!doctype html>
<html lang="en">
  <head>
    <!-- Anti-flash script: Set dark mode class before page renders -->
    <script>
      (function() {
        try {
          const themeMode = localStorage.getItem('squickr-theme-mode') || 'auto';
          const isDark = themeMode === 'dark' || 
            (themeMode === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          
          if (isDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // localStorage might be unavailable in private browsing
          console.warn('Theme initialization failed:', e);
        }
      })();
    </script>
    <!-- SPA redirect script for GitHub Pages -->
    <script>
      // Redirect 404 to index.html with the path intact
      // This allows React Router to handle client-side routing
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      location.replace('/');
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Get your shit together quicker with Squickr! Event-sourced bullet journal built with React, TypeScript, and TDD." />
    <title>Squickr Life - Get your shit together quicker!</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
